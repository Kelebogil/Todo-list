<div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-3">
        <div class=input-group mb-3>
            <input type="text" class="form-control" placeholder="Enter ToDo" aria-label="Enter ToDo" 
            aria-describedby="button-addon2" formControlName="task" >
            <button class="btn btn-outline-secondary btn-primary" type=submit id="button-addon2" 
            style="color :white"  >Add Todo</button>
            
          </div>
        <table class="table table-striped">
            
            <tbody>
              <tr *ngFor="let todo of todos ;let i = index">
                <th scope="row">{{i+1}}</th>
                <td class="{{(todo.isCompleted)?'done':''}}" (click)="done(i)"> {{todo.name}}</td>
                <td style="color:rgba(255, 0, 0, 0.65);font-weight: bold;" (click)="remove(i)">[X]</td>
              </tr>
              
            </tbody>
          </table>
      </div>
    </div>
  </div>

</form>
